<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Sheet</title>
    <link rel="stylesheet" href="../static/css/character_sheet.css" />
  </head>
  <body>
    <form class = "charsheet">
      <header>
        <section class = "charname">
          <label class = "charname" for = "charname">Character Name</label>
          <input class = "charname" name = "charname" type = 'text' placeholder="Hardwon Surefoot">
        </section>
        <section class = "misc">
          <ul class = "misc">
            <li class = "misc">
              <label class = "misc" for ="classlevel">Class & Level</label>
              <input class = "misc" name = "classlevel" type = "text" placeholder="Paladin 2">
            </li>
            <li class = "misc">
              <label  class = "misc" for = "background">Background</label>
              <input class = "misc" name = "background" type = "text" placeholder="Alcolyte">
            </li>
            <li class = "misc">
              <label class = "misc" for = "playername">Player Name</label>
              <input class = "misc" name = "playername" type = "text" placeholder="Some Dude">
            </li>
            <li class = "misc">
              <label class = "misc" for = "race">Race</label>
              <input class = "misc" name = "race" type = "text" placeholder="Mountain Dwarf">
            </li>
            <li class = "misc">
              <label class = "misc" for = "alignment">Alignment</label>
              <input class = "misc" name = "alignment" type = "text" placeholder="Lawful Good">
            </li>
            <li class = "misc">
              <label class = "misc" for = "exp">Experience Points</label>
              <input class = "misc" name = "exp" type = "text" placeholder="3000">
            </li>
          </ul>
        </section>
      </header>
      <main>
        <section>
          <section class = "attributes">
            <div class = "scores">
              <ul class = "scores">
                <li class = "score">
                  <label class = "score" for ="str-score">Strength</label>
                  <input class = "score" name = "str-score" type = "text" placeholder="10">
                  <div class = "modifier">
                    <input class = "modifier" name = "str-mod" type = "text" placeholder="+0">
                  </div>
                </li>
                <li class = "score">
                  <label class = "score" for = "dex-score">Dexterity</label>
                  <input class = "score" name = "dex-score" type = 'text' placeholder="10">
                  <div class = "modifier">
                    <input class = "modifier" name = "dex-mod" type = "text" placeholder="+0">
                  </div>
                </li>
                <li class = "score">
                  <label class = "score" for = "con-score">Constitution</label>
                  <input class = "score" name = "con-score" type = 'text' placeholder="10">
                  <div class = "modifier">
                    <input class = "modifier" name = "con-mod" type = "text" placeholder="+0">
                  </div>
                </li>
                <li class = "score">
                  <label class = "score" for = "wis-score">Wisdom</label>
                  <input class = "score" name = "wis-score" type = 'text' placeholder="10">
                  <div class = "modifier">
                    <input class = "modifier" name = "wis-mod" type = "text" placeholder="+0">
                  </div>
                </li>
                <li class = "score">
                  <label class = "score" for = "int-score">Intelligence</label>
                  <input class = "score" name = "int-score" type = 'text' placeholder="10">
                  <div class = "modifier">
                    <input class = "modifier" name = "int-mod" type = "text" placeholder="+0">
                  </div>
                </li>
                <li class = "score">
                  <label class = "score" for = "cha-score">Charisma</label>
                  <input class = "score" name = "cha-score" type = 'text' placeholder="10">
                  <div class = "modifier">
                    <input class = "modifier" name = "cha-mod" type = "text" placeholder="+0">
                  </div>
                </li>
              </ul>
            </div>
          </section>
        </section>
      </main>
    </form>
  </body>
</html>
